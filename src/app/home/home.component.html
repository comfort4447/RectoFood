<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkTest = "Reset Search"></app-not-found>
<ul>
    <li *ngFor = "let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src = "{{food.imageUrl}}" alt ="">
            <div class = "content">
                <div class = "name">
                    {{ food.name }}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">
                </span>
                <star-rating
                [value]="food.stars"
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="18px"
                [readonly]="false">
            </star-rating>
                <div class = "product-item-footer">
                    <div class = "origin">
                        <span *ngFor = "let origin of food.origin">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>‚è≤</span>
                        {{ food.cookTime }}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{ food.price|currency }}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
